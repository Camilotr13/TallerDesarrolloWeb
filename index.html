<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Tarea Desarrollo Web</title>
</head>
<body>
    <div class="titulo">
        <h1>PUNTO 1</h1>
    </div>

    <div class="cards">
        <div class="card">
            <h2>Administrador</h2>
            <p class="mensaje" id="mensaje">Click para mostrar.</p>
            <button id="btnAdministrador">Submit Administrador</button>
        </div>

        <div class="card">
            <h2>Comercial</h2>
            <p class="mensaje" id="mensajeComercial">Click para mostrar.</p>
            <button id="btnComercial">Submit Comercial</button>
        </div>
    </div>

    <header>
        <h2 class="tituloPunto2">PUNTO 2</h2>
    </header>

    <section class="section">
        <h2 class="h1Lista">Mi Lista de Tareas</h2>
        <input type="text" id="inputTarea" placeholder="Escribe una nueva tarea">
        <button id="btnAgregarTarea">Agregar Tarea</button>
        <ul id="listaTareas"></ul>
    </section>

    <div>
        <h2 class="tituloPunto3">PUNTO 3</h2>
    </div>

    <section class="contenedor">
        <p id="miParrafo">Lorem ipsum dolor sit, amet consectetur adipisicing elit</p>
        <button id="miBoton">Cambiar Color</button>
    </section>

    <header>
        <h2 class="tituloPunto4">ADMINISTRADOR DE TAREAS</h2>
    </header>

    <section class="section">
        <h2 class="h1Lista">Gestión de Tareas</h2>
        <input type="text" id="inputNombreTarea" placeholder="Nombre de la tarea">
        <input type="text" id="inputPersona" placeholder="Persona asignada">
        <button id="btnAgregarTareaAdmin">Agregar Tarea Administrador</button>
        <ul id="listaTareasAdmin"></ul>
    </section>


    <div class="gallery-container">
        <h1>Galería de Imágenes</h1>
        <input type="text" id="imageUrl" placeholder="URL de la imagen">
        <button id="addImageBtn">Agregar Imagen</button>
        <div id="gallery"></div>
    </div>
</body>
</html>
